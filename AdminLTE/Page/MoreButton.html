    <script>
        $(function () {
		    var funaggregate = {};
			funaggregate.InsertItemID = function () {
          LayerOpenHtml(3, '新增按钮信息', '');
  }
 funaggregate.UpdateItemID = function () {
          LayerOpenHtml(3, '修改按钮信息', $(this).val());
  }
			var Index;
            function LayerOpenHtml(option, title, value) {
                var showHtml = $("#LayerOpenHtml").html();
                //页面层
                layer.open({
                    type: 1,
                    id: value,
                    title: title,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['680px', '495px'], //宽高
                    content: showHtml,
                    success: function () {
                        $(".layui-layer #LayerOpenHtmlFrom #BntClickSaveFrom").unbind("click");
                        $(".layui-layer #LayerOpenHtmlFrom #BntClickSaveFrom").bind("click", function () {
                            BntSaveFromData(option);
                        })
                    }
                });
            }
            //保存事件
            function BntSaveFromData(option) {
                var FromValues = $(".layui-layer #LayerOpenHtmlFrom").find(listconifg.fromchildren).serializeArray();
                var param = {};
                param.Gettype = 'SaveFromData';
                param.Option = option;
                param.ChoiceValue = $(".layui-layer-content").attr("ID");
                param.FromValues = GetFromJson(FromValues);
                //ajax请求数据
                $.ajax({
                    type: "GET",
                    url: listconifg.url,
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        if (result != null && result.code == "1") {
                            layer.msg('保存成功', {
                                icon: 1, time: 1500, end: function () {
                                    layer.closeAll();
                                    location.reload();
                                }
                            });
                        } else {
                            layer.msg(result.msg);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        layer.msg("系统繁忙，请稍等.....");
                    }
                });
            }
            var columns = [{"data": "ID", render: function (data, type, row) { return  data }},{"data": "TableID", render: function (data, type, row) { return  data }},{"data": "ActionType", render: function (data, type, row) { return  data }},{"data": "Name", render: function (data, type, row) { return  data }},{"data": "ActionContent", render: function (data, type, row) { return  data }},{"data": "ActionBeforeContent", render: function (data, type, row) { return  data }},{"data": "ButtonType", render: function (data, type, row) { return  data }},{"data": "ButtonCss", render: function (data, type, row) { return  data }},{"data": "ImplementType", render: function (data, type, row) { return  data }},{"data": "ImplementContent", render: function (data, type, row) { return  data }},{"data": "StatusID", render: function (data, type, row) { return  data }},{"data": "ItemID", render: function (data, type, row) { return "<button name='UpdateItemID' bnt-click = 'UpdateItemID'  type = 'button' class='btn btn-warning  btn-xs' value='"+ data+"'>修　改</button> <button name='DeleteItemID' bnt-click='DeleteItemID'  type='button' class='btn btn-danger btn-xs' value='"+ data+"'>删　除</button>"}}];
            listconifg.isplus = 0;
            listconifg.iswhere = 0;
            listconifg.ischoice = 0;
            listconifg.columns = columns;
			listconifg.setTable();
            listconifg.getData(3,funaggregate);
        })
