<body>
    <form id="PageForm">
        <section class="content" style="margin-top: -13px;">
            <div data-resple="iswhere" class="box box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title">高级查询</h3>
                    <div class="box-tools">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i data-resple="isplus" class=""></i>
                        </button>
                    </div>
                </div>
                <div class="box box-danger">
                    <div class="box-body" id="SelectWhereFrom"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div id="ltlbnts" class="pull-left" style="height:24px;"></div>
                            <div id="ltlSum" class="pull-right" style="height:24px;">
                            </div>
                            <table id="example" class="table table-bordered table-hover">
                                <thead>
                                    <tr role="row" style="background-color: rgb(238, 238, 238);">
                                        <th style="width:12px;" class="sorting_disabled" rowspan="1" colspan="1" aria-label=""><input bnt-click="SelectAll" name="SelectAll" type="checkbox" class="table-checkable"></th>
                                        <th class="sorting_desc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="页面标题: activate to sort column ascending" aria-sort="descending">页面标题</th>
                                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="SQL: activate to sort column ascending">SQL</th>
                                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="表名: activate to sort column ascending">表名</th>
                                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="页面名称: activate to sort column ascending">页面名称</th>
                                        <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="备注: activate to sort column ascending">备注</th>
                                        <th class="sorting_disabled" rowspan="1" colspan="1" aria-label="操作">操作</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->

            <!-- /.row -->

    <!-- jQuery 3 -->
    <script src="../../Script/AdminLTE-2.4.2/bower_components/jquery/dist/jquery.min.js"></script>

    <script src="../../Script/AdminLTE-2.4.2/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>

    <script src="../../Script/AdminLTE-2.4.2/bower_components/fastclick/lib/fastclick.js"></script>

    <script src="../../Script/AdminLTE-2.4.2/dist/js/adminlte.min.js"></script>
    <script src="../../Script/layer-v3.1.0/layer/layer.js"></script>
    <script src="../Script/js/DataPageHandle.js"></script>
    <script>
        $(function () {
            var columns = [
                { "data": "ItemID", render: function (data, type, row) { return "<input  bnt-click='CheckBoxItemID' name='CheckBoxItemID' type='checkbox' class='table-checkable'  value='" + data + "'/>" } },
                { "data": "Title", render: function (data, type, row) { return data } },
                { "data": "SQL", render: function (data, type, row) { return data } },
                { "data": "TableName", render: function (data, type, row) { return data } },
                { "data": "FileName", render: function (data, type, row) { return data } },
                { "data": "Note", render: function (data, type, row) { return data } },
                { "data": "ItemID", render: function (data, type, row) { return "<button name='UpdateItemID' bnt-click = 'UpdateItemID' style='margin:2px;' type = 'button' class='btn btn-warning  btn-xs' value='" + data + "'>修　改</button>" } }
            ];
            listconifg.isplus = 1;
            listconifg.iswhere = 1;
            listconifg.ischoice = 1;
            listconifg.columns = columns;
            listconifg.getData();
        })
    </script>
