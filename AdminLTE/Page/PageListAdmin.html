    <script id="LayerOpenHtml" type="text/html">
        <div id="LayerOpenHtmlFrom">
            <div class="form-group" style="display: -webkit-box; margin-top: 10px;">
                <label for="Title" class="col-sm-2 control-label text-right" lay-verify="email" style="padding: 0px; line-height: 32px;">标题：</label>
                <div class="col-sm-10">
                    <input type="text" name="Title" class="form-control" placeholder="标题" value="" />
                </div>
            </div>
            <div class="form-group" style="display: -webkit-box;">
                <label for="FileName" class="col-sm-2 control-label text-right" style="padding: 0px; line-height: 32px;">页面名称：</label>
                <div class="col-sm-10">
                    <input type="text" name="FileName" class="form-control" placeholder="页面名称" value="" />
                </div>
            </div>
            <div class="form-group" style="display: -webkit-box;">
                <label for="TableType" class="col-sm-2 control-label text-right" style="padding: 0px; line-height: 32px;">数据类型：</label>
                <div class="col-sm-10">
                    <select class="form-control" name="TableType">
                        <option value="1">数据库表</option>
                        <option value="2">XML数据表</option>
                    </select>
                </div>
            </div>
            <div class="form-group" style="display: -webkit-box; margin-top: 10px;">
                <label for="TableName" class="col-sm-2 control-label text-right" style="padding: 0px; line-height: 32px;">数据对象：</label>
                <div class="col-sm-10">
                    <input type="text" name="TableName" class="form-control" placeholder="数据表" value="" />
                </div>
            </div>
            <div class="form-group" style="display: -webkit-box;">
                <label for="SQL" class="col-sm-2 control-label text-right" style="padding: 0px;">数据集合：</label>
                <div class="col-sm-10">
                    <textarea name="SQL" class="form-control" placeholder="SQL" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group" style="display: -webkit-box;">
                <label for="Note" class="col-sm-2 control-label text-right" style="padding: 0px;">备注：</label>
                <div class="col-sm-10">
                    <textarea name="Note" class="form-control" placeholder="备注" rows="2"></textarea>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success"> 保 　存 </button>
            </div>
        </div>
    </script>
    <script>
        $(function () {
            var funaggregate = {};
            var columns = [{ "data": "TableID", render: function (data, type, row) { return data } }, { "data": "Title", render: function (data, type, row) { return data } }, { "data": "FileName", render: function (data, type, row) { return data } }, { "data": "TableType", render: function (data, type, row) { return data == 1 ? "数据库表格" : "XML数据表" } }, { "data": "TableName", render: function (data, type, row) { return data } }, { "data": "SQL", render: function (data, type, row) { return data } }, { "data": "Note", render: function (data, type, row) { return data } }, { "data": "ItemID", render: function (data, type, row) { return "<button name='UpdateItemID' bnt-click = 'UpdateItemID'  type = 'button' class='btn btn-warning  btn-xs' value='" + data + "'>修　改</button> <button name='DeleteItemID' bnt-click='DeleteItemID'  type='button' class='btn btn-danger btn-xs' value='" + data + "'>删　除</button>" } }];
            listconifg.isplus = 1;
            listconifg.iswhere = 0;
            listconifg.ischoice = 0;
            listconifg.columns = columns;
            listconifg.getData(1, funaggregate);
            funaggregate.InsertItemID = function () {
                LayerOpenHtml(1, '新增页面信息', '');
            }
            funaggregate.UpdateItemID = function () {
                LayerOpenHtml(1, '修改页面信息', $(this).val());
            }
            //layer 弹层
            var Index;
            function LayerOpenHtml(option, title, value) {
                var showHtml = $("#LayerOpenHtml").html();
                //页面层
                Index = layer.open({
                    id: value,
                    type: 1,
                    title: title,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['620px', '475px'], //宽高
                    content: showHtml,
                    success: function () {
                        if (value != undefined && value != null && value != "") {
                            var param = {};
                            param.Gettype = 'GetDataView';
                            param.Option = option;
                            param.ChoiceValue = value;
                            $.ajax({
                                type: "GET",
                                url: listconifg.url,
                                cache: false,  //禁用缓存
                                data: param,  //传入组装的参数
                                dataType: "json",
                                async: false,
                                success: function (result) {
                                    if (result.code != null && result.code != "") {
                                        layer.msg(result.msg);
                                    } else {
                                        var json = result[0];
                                        $.each(json, function (key, val) {
                                            $(".layui-layer [name=" + key + "]").val(val);
                                        });
                                    }
                                },
                                error: function (XMLHttpRequest, textStatus, errorThrown) {
                                    layer.msg("系统繁忙，请稍等.....");
                                }
                            });
                        }
                        $(".layui-layer #LayerOpenHtmlFrom .btn-success").click(function () {
                            BntSaveFromData(option);
                        })
                    }
                });
            }
            //保存事件
            function BntSaveFromData(option) {
                var FromValues = $(".layui-layer #LayerOpenHtmlFrom").find(listconifg.fromchildren).serializeArray();
                var param = {};
                param.Gettype = 'SaveFromData';
                param.Option = option;
                param.ChoiceValue = $(".layui-layer-content").attr("ID");
                param.FromValues = GetFromJson(FromValues);
                //ajax请求数据
                $.ajax({
                    type: "GET",
                    url: listconifg.url,
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        if (result != null && result.code == "100") {
                            //setTimeout仅为测试延迟效果
                            layer.msg('保存成功', {
                                icon: 1, time: 1500, end: function () {
                                    layer.closeAll();
                                    location.reload();
                                }
                            });
                        } else {
                            layer.msg(result.msg);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        layer.msg("系统繁忙，请稍等.....");
                    }
                });
            }
        })
    </script>
</body>
