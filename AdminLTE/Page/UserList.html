    <script>
        $(function () {
		    var funaggregate = {};
			
			var Index;
            function LayerOpenHtml(option, title, value) {
                var showHtml = $("#LayerOpenHtml").html();
                //页面层
                layer.open({
                    type: 1,
                    id: value,
                    title: title,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['680px', '495px'], //宽高
                    content: showHtml,
                    success: function () {
					  if (value != undefined && value != null && value != "") {
                            var param = {};
                            param.Gettype = 'GetDataView';
                            param.Option = option;
                            param.ChoiceValue = value;
                            $.ajax({
                                type: "GET",
                                url: listconifg.url,
                                cache: false,  //禁用缓存
                                data: param,  //传入组装的参数
                                dataType: "json",
                                async: false,
                                success: function (result) {
                                    if (result.code != null && result.code != "") {
                                        layer.msg(result.msg);
                                    } else {
                                        var json = result[0];
                                        $.each(json, function (key, val) {
                                            $(".layui-layer [name=" + key + "]").val(val);
                                        });
                                    }
                                },
                                error: function (XMLHttpRequest, textStatus, errorThrown) {
                                    layer.msg("系统繁忙，请稍等.....");
                                }
                            });
                        }
                        $(".layui-layer #LayerOpenHtmlFrom #BntClickSaveFrom").unbind("click");
                        $(".layui-layer #LayerOpenHtmlFrom #BntClickSaveFrom").bind("click", function () {
                            BntSaveFromData(option);
                        })
                    }
                });
            }
            //保存事件
            function BntSaveFromData(option) {
                var FromValues = $(".layui-layer #LayerOpenHtmlFrom").find(listconifg.fromchildren).serializeArray();
                var param = {};
                param.Gettype = 'SaveFromData';
                param.Option = option;
                param.ChoiceValue = $(".layui-layer-content").attr("ID");
                param.FromValues = GetFromJson(FromValues);
                //ajax请求数据
                $.ajax({
                    type: "GET",
                    url: listconifg.url,
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        if (result != null && result.code == "1") {
                            layer.msg('保存成功', {
                                icon: 1, time: 1500, end: function () {
                                    layer.closeAll();
                                    location.reload();
                                }
                            });
                        } else {
                            layer.msg(result.msg);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        layer.msg("系统繁忙，请稍等.....");
                    }
                });
            }
            var columns = [{"data": "No", render: function (data, type, row) { return  data }},{"data": "Account", render: function (data, type, row) { return  data }},{"data": "Name", render: function (data, type, row) { return  data }},{"data": "Sex", render: function (data, type, row) { return  data == 1?"男":"女"　 }},{"data": "ImgUrl", render: function (data, type, row) {  SetImgUrl(row,data,function (reData) { data=reData;}); return data; }},{"data": "Telephone", render: function (data, type, row) { return  data }}];
            listconifg.isplus = 0;
            listconifg.iswhere = 1;
            listconifg.ischoice = 0;
            listconifg.columns = columns;
			listconifg.setTable();
            listconifg.getData(3,funaggregate);
        })
    </script>
